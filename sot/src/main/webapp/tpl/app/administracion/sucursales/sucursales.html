<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div ng-controller="sucursalCtrl" ng-init="init()">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h4"><i class="fa fa-university"></i> Sucursales</h1>
	</div>
	<div class="wrapper-md" ng-show="!nuevo">
		<div class="panel panel-info">
			<div class="panel-heading">
				<a class="btn m-b-xs btn-sm btn-success btn-addon"
					ng-click="nuevoItem()"><i class="fa fa-plus"></i>Agregar</a> </span>
			</div>

			
			<div class="table-responsive" ng-if="items!=undefined||null">

				<table ui-jq="dataTable" class="table table-striped m-b-none"
					ui-options="{oLanguage: {sUrl: 'vendor/jquery/datatables/spanish.txt'}}">
					<thead>
						<tr>
							<th>#</th>
							<th >Región</th>
							<th >Nombre</th>
							<th >Descripción</th>
							<th >Dirección</th>
							<th >Teléfono 1</th>
							<th >Teléfono 2</th>
							<th >Email</th>
							<th >Representante</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="i in items">
							<td >{{$index+1}}</td>
							<td >{{i.region.nombre}}</td>
							<td >{{i.nombre}}</td>
							<td >{{i.descripcion}}</td>
							<td >{{i.direccion}}</td>
							<td >{{i.telefono1}}</td>
							<td >{{i.telefono2}}</td>
							<td >{{i.email}}</td>
							<td >{{i.representante}}</td>
							<td ><button
									class="btn btn-sm btn-icon btn-info" ng-click="editarItem(i)"
									tooltip="Editar registro">
									<i class="fa fa-pencil"></i>
								</button></td>
							<td style="width: 1px"><button
									class="btn btn-sm btn-icon btn-danger" ng-click="eliminarItem(i)"
									tooltip="Eliminar registro">
									<i class="fa fa-times"></i>
								</button></td>

							
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<!-- FORMULARIO -->
	<div class="col-sm-12" ng-show="nuevo">
		<div class="panel panel-info" draggable="true">
			<div class="panel-heading">
				 <a
					class="btn m-b-xs btn-sm btn-info btn-addon" ng-show="!editar"
					ng-click="guardarItem()"
					ng-disabled="form.$invalid" disabled="disabled"><i
					class="fa fa-save"></i> Guardar</a>
					
					<a class="btn m-b-xs btn-sm btn-info btn-addon" ng-show="editar"
					ng-click="actualizarItem()"
					ng-disabled="form.$invalid" disabled="disabled"><i
					class="fa fa-save"></i> Editar</a>
					 
					<a class="btn m-b-xs btn-sm btn-default btn-addon"
					ng-show="nuevo" ng-click="cancelarItem()"><i
					class="fa fa-times"></i> Cancelar</a>
			</div>
			<form name="form"
				class="w-full wrapper-md form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-email ng-valid-validator">
				<div class="col w-full bg-white-only" >
					
					<div class="padder">

					<div class="form-group">
					
						<label>Regi&oacute;n</label>  
							 <select
								class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.region.id"
								 required>
								<option ng-repeat="r in regiones" value="{{r.id}}">{{r.nombre}}</option>

						</select>
					</div>
					
						<div class="form-group">
							<label>Nombre</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.nombre"  
								required>
						</div>
						<div class="form-group">
							<label>Descripci&oacute;n</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.descripcion"  
								required>
						</div>
						<div class="form-group">
							<label>Direcci&oacute;n</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.direccion"  
								required>
						</div>
						<div class="form-group">
							<label>Tel&eacute;fono 1</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.telefono1"  
								required>
						</div>
						<div class="form-group">
							<label>Tel&eacute;fono 2</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.telefono2"  
								required>
						</div>
						<div class="form-group">
							<label>Email</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.email"  
								required>
						</div>
						<div class="form-group">
							<label>Representante</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.representante"  
								required>
						</div>
						
					</div>
				</div>
			</form>
		</div>
	</div>
	
</div>
