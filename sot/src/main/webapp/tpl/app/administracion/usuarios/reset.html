<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">Cambio de Clave</h1>
</div>
<div class="wrapper-md" ng-controller="getGrants"
	ng-init="cargarReset()">

		<div>
			<div class="row wrapper-xl">
				<div class="col-sm-8">
					<form name="form" class="form-validation">
						<div class="panel panel-default">
							<div class="panel-heading">
								<span class="h4">Informacion del Usuario</span>
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label>Usuario </label> <input type="text" class="form-control"
										ng-disabled="true" ng-model="data.username"
										ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
								</div>
								<div class="form-group">
									<label>Email</label> <input type="email" class="form-control"
										ng-disabled="true" ng-model="data.email" required>
								</div>
								<div class="form-group pull-in clearfix">
									<div class="col-sm-6">
										<label>Clave</label> <input type="password"
											class="form-control" name="password" ng-model="password"
											required>
									</div>
									<div class="col-sm-6">
										<label>Confirmar Clave</label> <input type="password"
											class="form-control" name="confirm_password" required
											ng-model="confirm_password"
											ui-validate=" '$value==password' "
											ui-validate-watch=" 'password' "> <span
											ng-show='form.confirm_password.$error.validator'>Clave no es igual!</span>
									</div>
								</div>


							</div>
							<footer class="panel-footer text-right bg-light lter">
								<button ng-click="cambiar()" class="btn btn-success"
									ng-disabled="form.$invalid">Cambiar Clave</button>
							</footer>
						</div>
					</form>

				</div>

			</div>

		</div>
	
</div>
