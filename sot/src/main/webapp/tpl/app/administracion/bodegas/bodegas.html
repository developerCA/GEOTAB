<toaster-container
	toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div ng-controller="bodegaCtrl" ng-init="init()">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h4">
			<i class="fa fa-suitcase"></i> Bodega
		</h1>
	</div>

	<div class="wrapper-md" ng-show="!nuevo">
		<div class="panel panel-info">
		<div class="panel-heading">
				<a class="btn m-b-xs btn-sm btn-success btn-addon"
					ng-click="nuevoItem()"><i class="fa fa-plus"></i>Agregar</a> </span>
			</div>
			
			<div class="panel-body">
			
				<table ui-jq="dataTable"
					class="table table-striped m-b-none example"
					ui-options="{
						oLanguage: {sUrl: 'vendor/jquery/datatables/spanish.txt'}
						}">
					<thead>
						<tr>
							<th>#</th>
							<td style="width: 1%"></td>
							<th style="width: 10%">Nombre</th>
							<th style="width: 33%">C&oacute;digo Kohinor</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="b in bodegas">
							<td>{{$index+1}}</td>
							<td><i class="{{i.idCatalogo.icono}}"></i></td>
							<td>{{b.nombre}}</td>
							<td>{{b.codigoKohinor}}</td>
							<td style="width: 1px"><button
									class="btn btn-sm btn-icon btn-info" ng-click="editarItem(b)"
									tooltip="Editar registro">
									<i class="fa fa-pencil"></i>
								</button></td>
							<td style="width: 1px"><button
									class="btn btn-sm btn-icon btn-danger"
									ng-click="eliminarItem(b)" tooltip="Eliminar registro">
									<i class="fa fa-times"></i>
								</button></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="panel-footer"></div>
		</div>
	</div>

	<!-- FORMULARIO -->
	<div class="col-sm-12" ng-show="nuevo">
		<div class="panel panel-info" draggable="true">
			<div class="panel-heading">
				 <a class="btn m-b-xs btn-sm btn-info btn-addon" ng-show="!editar"
					ng-click="guardarItem()"
					ng-disabled="form.$invalid"><i
					class="fa fa-save"></i>Guardar</a>
					 
				 <a class="btn m-b-xs btn-sm btn-info btn-addon" ng-show="editar"
					ng-click="actualizarItem()"
					ng-disabled="form.$invalid" disabled="disabled"><i
					class="fa fa-save"></i>Editar</a> 
					
				 <a class="btn m-b-xs btn-sm btn-default btn-addon"
					ng-click="cancelarItem()"><i
					class="fa fa-times"></i> Cancelar</a>
			</div>
			<form name="form"
				class="w-full wrapper-md form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-email ng-valid-validator">
				<div class="col w-full bg-white-only" >
					<div class="alert alert-danger" ng-show="status">
						<i class="fa fa-warning" ng-show="status"></i> {{msg}}
					</div>
					<div class="padder">
						<div class="form-group">
							<label>Nombre</label> <input type="text"
								class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched"
								ng-model="item.nombre"	required>
						
										<label>C&oacute;digo kohinor</label> <select
											class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
											ng-model="item.codigoKohinor" required >
											<option ng-repeat="lb in listbodegasKoynor" value="{{lb.almacenesPK.codemp}}">{{lb.nomalm}}</option>
										</select>
										
<!-- 										<div class="form-group"> -->
					
<!-- 						<label>Regi&oacute;n</label>   -->
<!-- 							 <select -->
<!-- 								class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" -->
<!-- 								ng-model="item.region.id" -->
<!-- 								 required> -->
<!-- 								<option ng-repeat="r in regiones" value="{{r.id}}">{{r.nombre}}</option> -->

<!-- 						</select> -->
<!-- 					</div> -->
						
						</div>
									
					</div>
			
					
					
					
					
				</div>
			</form>
		</div>
	</div>
</div>
