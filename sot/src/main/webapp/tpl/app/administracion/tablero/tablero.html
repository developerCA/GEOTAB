<toaster-container
	toaster-options="{'position-class': 'toast-top-right', 'close-button':true}">
</toaster-container>
<div ng-controller="tableroCtrl" ng-init="init()">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h4">
			<i class="fa fa-cubes"></i> Tableros
		</h1>
	</div>
	<div class="wrapper-md">
		<div class="panel panel-info">
			<div class="panel-heading">
				<a class="btn m-b-xs btn-sm btn-success btn-addon"
					ng-click="traertablero()"> <i class="fa fa-plus"></i>
					Actualizar
				</a>
			</div>

				<table class="table table-striped m-b-none">
					<thead>
						<tr>
							<th></th>
							<th>Pos ID</th>
							<th>Dispositivo ID</th>
							<th>Fecha</th>
							<th>Longitud</th>
							<th>Latitud</th>
							<th>Velocidad</th>
							<th>Zona</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="t in data">
							<td>{{$index+1}}</td>
							<td>{{t.id}}</td>
							<td>{{t.device.id}}</td>
							<td>{{t.dateTime}}</td>
							<td>{{t.longitude}}</td>
							<td>{{t.latitude}}</td>
							<td>{{t.speed}}</td>
							<td>XX</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
</div>
