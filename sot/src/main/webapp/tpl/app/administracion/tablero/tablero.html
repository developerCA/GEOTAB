<toaster-container
	toaster-options="{'position-class': 'toast-top-right', 'close-button':true}">
</toaster-container>
<div ng-controller="tableroCtrl" ng-init="init()">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h4">
			<i class="fa fa-cubes"></i> Tableros
		</h1>
	</div>
	<div class="wrapper-md">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span class="pull-right"><i class="fa fa-car"></i> Tablero de
					zonas</span> <a class="btn m-b-xs btn-sm btn-success btn-addon"
					ng-click="traertablero()"> <i class="fa fa-plus"></i>
					Actualizar
				</a>


			</div>
			<div class="table-responsive">
				<table class="table table-striped m-b-none">
					<thead>
						<tr>
							<th colspan="2" class="text-center"><i class="fa fa-car"></i> UNIDAD</th>
							<th ng-repeat="z in zonas" colspan="2" class="text-center">{{z.nombreZona}}</th>
						</tr>

						<tr>

							<th class="text-center">Cod.Vuelta</th>
							<th class="text-center">Unidad</th>
							<th ng-repeat-start="z in zonas" colspan="1" class="text-center">Entrada</th>
							<th ng-repeat-end="" colspan="1" class="text-center">Salida</th>

						</tr>
					</thead>
					<tbody>

						<tr ng-repeat="d in tabla.tablero">
							<td class="text-center"><span class="badge bg-info">{{d.dispositivoTableroDto.numeroVuelta}}</span></td>
							<td class="text-center">{{d.dispositivoTableroDto.dispositivo}}</td>
							<td ng-repeat-start="h in d.listaHoras" colspan="1"
								class="text-center">{{h.horaEntrada}}</td>
							<td ng-repeat-end="" colspan="1" class="text-center">{{h.horaSalida}}</td>

						</tr>

					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
