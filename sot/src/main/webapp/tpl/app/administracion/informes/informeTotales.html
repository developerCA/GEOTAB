

<toaster-container
	toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div ng-controller="consultaCtrl" ng-init="initResultados()">
	<div class="bg-light lter b-b wrapper-md">
		<h4 class="m-n font-thin h4">
			<i class="icon-docs "></i> Resumen de Resultados
		</h4>
	</div>





	<div class="wrapper-md">


		<div class="row">

			<div class="panel-body">
				<div class="clearfix text-center m-t">

					<div class="panel-heading bg-info dk no-border wrapper-lg">
						<button type="button" tooltip="Busqueda"
							class="btn btn-sm btn-icon btn-rounded btn-info m-l"
							data-template-url="tpl/app/administracion/informes/busqueda.html"
							data-placement="left" data-animation="am-slide-left"
							bs-aside="aside" data-container="body">
							<i class="fa fa-search"></i>
						</button>


					</div>


					<div class="inline">

						<div class="thumb-xl">
							<img src="img/anonymous.jpg" class="img-circle" alt="...">
						</div>

						<div class="h4 m-t m-b-xs">John.Smith</div>
						<small class="text-muted m-b">Art director</small>
					</div>
				</div>
			</div>
			<footer class="panel-footer bg-info text-center no-padder">
				<div class="row no-gutter">
					<div class="col-xs-3">
						<div class="wrapper">
							<span class="m-b-xs h3 block text-white">245</span> <small
								class="text-muted">Equipos</small>
						</div>
					</div>
					<div class="col-xs-3 dk">
						<div class="wrapper">
							<span class="m-b-xs h3 block text-white">55</span> <small
								class="text-muted">Servicios</small>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="wrapper">
							<span class="m-b-xs h3 block text-white">2,035</span> <small
								class="text-muted">Ordenes</small>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="wrapper">
							<span class="m-b-xs h3 block text-white">2,035</span> <small
								class="text-muted">Total USD</small>
						</div>
					</div>

				</div>
			</footer>
		</div>

	</div>
</div>
