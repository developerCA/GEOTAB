<div class="aside" tabindex="-1" role="dialog">
	<div class="aside-dialog">
		<div class="aside-content">
			<div class="aside-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="aside-title" ng-bind-html="title"></h4>
			</div>
			<div class="aside-body" ng-show="content">

				<div class="panel panel-info">
					<div class="panel-heading">
						<i class="fa fa-filter"></i> Busqueda de Servicios por T&eacute;cnicos


					</div>

					<tabset class="tab-container wrapper-sm	 "> <tab
						heading="Fechas">

					<div class="form-group">

						<label>T&eacute;cnico</label>
						<div class="input-group w-md ">
						
						<ui-select ng-model="item.tecnico" theme="bootstrap">
						 <ui-select-match	placeholder="Seleccione un T&eacute;cnico..">{{$select.selected.nombres}} {{$select.selected.apellidos}}</ui-select-match>
					     <ui-select-choices	repeat="item in vendedores | filter: $select.search">
							<div ng-bind-html="item.nombres + ' ' + item.apellidos | highlight: $select.search"></div>
						 </ui-select-choices> 
						 </ui-select>
					
					 	<span class="input-group-btn">
								<button class="btn btn-default" type="button"
									tooltip-placement="bottom" tooltip="Limpiar"
									ng-click="resetTecnico()">
									<i class="fa fa-trash-o"></i>
								</button>
						</span>
							
							
						</div>


					</div>

					<div class="form-group">


						<label>Desde</label>
						<div ng-controller="DatepickerDemoCtrl">
							<div class="input-group w-md">
								<input type="text" class="form-control"
									datepicker-popup="{{format}}" ng-model="item.fechaDesde"
									is-open="opened" datepicker-options="dateOptions" disabled
									ng-required="true" close-text="Cerrar" /> <span
									class="input-group-btn" style="width: 20px">
									<button type="button" class="btn btn-default"
										ng-click="open($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label>Hasta</label>
						<div ng-controller="DatepickerDemoCtrl">
							<div class="input-group w-md">
								<input type="text" class="form-control"
									datepicker-popup="{{format}}" ng-model="item.fechaHasta"
									is-open="opened" datepicker-options="dateOptions" disabled
									ng-required="true" close-text="Cerrar" /> <span
									class="input-group-btn">
									<button type="button" class="btn btn-default"
										ng-click="open($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</div>


					</div>
					
					<button type="button" class="btn btn-sm btn-info"
						ng-click="buscarOTEmpresaTecnico()">Buscar</button>
					</tab> <tab> <tab-heading> <i class="fa fa-filter"></i>
					Filtros </tab-heading>

					<div class="form-group">

						<label>T&eacute;cnico</label>
						<div class="input-group w-md ">
							<ui-select ng-model="item.tecnico" theme="bootstrap">
						 <ui-select-match	placeholder="Seleccione un T&eacute;cnico..">{{$select.selected.nombres}} {{$select.selected.apellidos}}</ui-select-match>
					     <ui-select-choices	repeat="item in vendedores | filter: $select.search">
							<div ng-bind-html="item.nombres + ' ' + item.apellidos | highlight: $select.search"></div>
						 </ui-select-choices> 
						 </ui-select>
					
					 	<span class="input-group-btn">
								<button class="btn btn-default" type="button"
									tooltip-placement="bottom" tooltip="Limpiar"
									ng-click="resetTecnico()">
									<i class="fa fa-trash-o"></i>
								</button>
						</span>
						</div>


					</div>

					
					<div class="form-group">
						<label>Servicio</label> <input type="text" class="form-control"
							placeholder="Servicio" ng-model="item.servicio">
					</div>
					
					<div class="form-group">
						<label>N&uacute;mero de reporte</label> <input
							type="text" class="form-control" placeholder="Reporte"
							ng-model="item.reporte">
					</div>
					<button type="button" class="btn btn-sm btn-info"
						ng-click="buscarOTFEmpresaTecnico()">Buscar</button>
					</tab> </tabset>

				</div>


			</div>
			<div class="aside-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cerrar</button>
				
			</div>
		</div>
	</div>
</div>
