<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}">
</toaster-container>
<div ng-controller="dispositivosCtrl" ng-init="init()">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h4">
			<i class="fa fa-cubes"></i>
			Unidades
		</h1>
	</div>

	<div class="wrapper-md">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="form-inline ng-pristine ng-valid">
					<label>
						Total de unidades:
					</label>
					<span>
						{{ total }}
					</span>
				</div>
			</div>

			<div class="col-md-12">
				<table class="table table-striped m-b-none">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Fecha de activaci&oacute;n</th>
							<th>Modelo</th>
							<th>Grupo</th>
							<th>Placa</th>
							<th>Lugar</th>
							<th>Serie</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="d in dispositivos">
							<td>{{$index+1}}</td>
							<td>{{d.name}}</td>
							<td>{{d.activeFrom}}</td>
							<td>{{d.comment}}</td>
							<td>{{d.deviceType}}</td>
							<td>{{d.licensePlate}}</td>
							<td>{{d.licenseState}}</td>
							<td>{{d.serialNumber}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
